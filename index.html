<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Lilith.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      position: relative;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="Lilith.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <div class="center-text">Just Lilith.</div>
</body>
</html>
